<!ODCTYPE html>

<!--Template-->

<html>
	
	<head>
		<title></title>
		<link href="css/styles.css" rel="stylesheet">
		<link href="css/jquery.mobile-1.3.1.min.css" rel="stylesheet">
	</head>
	
	<body>
			<section data-role="page" id="index-page">
				<section data-role="header" data-position="fixed"><h1>Game Library Organizer</h1></section>
				<section data-role="content">
					<a href="#addItem-page" data-role="button">Add a Game</a>
				</section>
				<section data-role="footer" data-position="fixed">
					<nav data-role="navbar">
						<ul>
							<li><a href="#index-page" class="ui-btn-active">Home</a></li>
							<li><a href="#about-page">About</a></li>
						</ul>
					</nav>
				</section>
			</section>
			<section data-role="page" id="addItem-page">
				<section data-role="header" data-position="fixed"><h1>Game Library Organizer</h1></section>
				<section data-role="content">
					<div data-role="fieldcontain">
						<label for="console">Console:</label>
						<select name="console" id="console">
							<optgroup label="Consoles">
								<option value="nes">Nintendo Entertainment System</option>
								<option value="atari">Atari</option>
								<option value="segaMasterSys">Sega Master System</option>
								<option value="snes">Super Nintendo Entertainment System</option>
								<option value="genesis">Sega Genesis</option>
								<option value="neoGeo">Neo Geo</option>
								<option value="saturn">Sega Saturn</option>
								<option value="ps">PlayStation</option>
								<option value="n64">Nintendo 64</option>
								<option value="dreamcast">Dreamcast</option>
								<option value="ps2">PlayStation 2</option>
								<option value="gamecube">Nintendo GameCube</option>
								<option value="xbox">Xbox</option>
								<option value="ps3">PlayStation 3</option>
								<option value="xbox360">Xbox 360</option>
								<option value="wii">Nintendo Wii</option>
								<option value="wiiu">Nintendo WiiU</option>
								<option value="ps4">PlayStation 4</option>
								<option value="nextxbox">Next Gen Xbox</option>
							</optgroup>
							<optgroup label="HandHeld">
							</optgroup>
						</select>
					</div>
					<div data-role="fieldcontain">
						<label for="title">Game Title:</label>
						<input type="text" name="title" id="title" value="" placeholder="Enter a Game Title">
					</div>
					<div data-role="fieldcontain">
						<label for="rate">Rate game from 1 to 10</label>
						<input type="range" name="rate" id="rate" min="1" max="10" value="6">
					</div>
					<div data-role="fieldcontain">
						<label for="note">Notes or Review</label>
						<textarea cols="30" rows="8" name="note" id="note"></textarea>
					</div>
					<div data-role="fieldcontain">
						<input type="submit" value="Submit">
						<input type="reset" value="Reset">
					</div>
				</section>
				<section data-role="footer" data-position="fixed">
					<nav data-role="navbar">
						<ul>
							<li><a href="#index-page">Home</a></li>
							<li><a href="#about-page">About</a></li>
						</ul>
					</nav>
				</section>
			</section>
			<section data-role="page" id="about-page">
				<section data-role="header" data-position="fixed"><h1>Game Library Organizer</h1></section>
				<section data-role="content"></section>
				<section data-role="footer" data-position="fixed">
					<nav data-role="navbar">
						<ul>
							<li><a href="#index-page">Home</a></li>
							<li><a href="#about-page" class="ui-btn-active">About</a></li>
						</ul>
					</nav>
				</section>
			</section>
	<script src="js/libs/jquery-1.9.1.min.js" type="text/javascript"></script>
	<script src="js/libs/jquery.mobile-1.3.1.min.js" type="text/javascript"></script>
	<script src="js/main.js" type="text/javascript"></script>
	</body>
	
</html>
